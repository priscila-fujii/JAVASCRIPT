<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt('Digite qualquer valor numérico');
        let num = parseInt(a);
        document.write(`<h2>O valor digitado foi: ${num}</h2>`);
        document.write(`<h3>A raíz quadrada é: ${(num ** (0.5))}</h3>`);
        document.write(`<h3>É inteiro: ${Number.isInteger(num)}</h3>`);
        //document.write(`<h3>\t-e agora: ${num = (Number.)}</h3>`);
        document.write(`<h3>É NaN(Not-a-Number)? = ${Number.isNaN(num)}</h3>`);
        document.write(`<h3>Arredondamento para baixo: ${Math.floor(num)}</h3>`);
        document.write(`<h3>Arredondamento para cima: ${Math.ceil(num)}</h3>`);
        document.write(`<h3>Valor com duas casas decimais: ${num.fixed(2)}</h3>`)
    </script>
</body>

</html>
